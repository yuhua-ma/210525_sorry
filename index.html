<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basketball Shooting Game</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.2em;
      letter-spacing: 2px;
    }
    #court {
      margin: 40px auto 20px auto;
      width: 350px;
      height: 400px;
      background: #4e944f;
      border-radius: 25px;
      position: relative;
      box-shadow: 0 0 20px #0008;
      border: 4px solid #fff;
    }
    #hoop {
      width: 90px;
      height: 18px;
      background: #d35400;
      border-radius: 40px 40px 0 0;
      position: absolute;
      left: 50%;
      top: 30px;
      transform: translateX(-50%);
      border-bottom: 6px solid #fff;
      z-index: 2;
    }
    #ball {
      width: 40px;
      height: 40px;
      background: #e67e22;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      box-shadow: 0 2px 8px #0008;
      border: 3px solid #b3541e;
      transition: all 0.7s cubic-bezier(.68,-0.55,.27,1.55);
      z-index: 3;
    }
    #shootBtn {
      margin-top: 25px;
      padding: 16px 32px;
      font-size: 1.2em;
      background: #f39c12;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 12px #0004;
      transition: background 0.2s;
    }
    #shootBtn:hover {
      background: #e67e22;
    }
    #scoreboard {
      margin: 20px auto;
      font-size: 1.4em;
      background: #3338;
      border-radius: 10px;
      width: 200px;
      padding: 10px 0;
      letter-spacing: 1px;
    }
    #message {
      margin-top: 15px;
      font-size: 1.2em;
      min-height: 28px;
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <h1>üèÄ Basketball Shooting Game</h1>
  <div id="court">
    <div id="hoop"></div>
    <div id="ball"></div>
  </div>
  <div id="scoreboard">
    Score: <span id="score">0</span> / <span id="shots">0</span>
  </div>
  <button id="shootBtn">Shoot!</button>
  <div id="message"></div>

  <script>
    const ball = document.getElementById('ball');
    const hoop = document.getElementById('hoop');
    const shootBtn = document.getElementById('shootBtn');
    const scoreSpan = document.getElementById('score');
    const shotsSpan = document.getElementById('shots');
    const message = document.getElementById('message');

    let score = 0;
    let shots = 0;
    let shooting = false;

    function shootBall() {
      if (shooting) return;
      shooting = true;
      message.textContent = '';
      // Animate ball upwards
      ball.style.transition = 'all 0.7s cubic-bezier(.68,-0.55,.27,1.55)';
      ball.style.bottom = '240px';
      ball.style.left = '50%';

      setTimeout(() => {
        // Randomly decide if shot is made
        const made = Math.random() < 0.55; // 55% chance to make it
        if (made) {
          ball.style.background = '#27ae60';
          message.textContent = 'üéâ Nice shot! You scored!';
          score++;
        } else {
          ball.style.background = '#e74c3c';
          message.textContent = 'üò¢ Missed! Try again!';
        }
        shots++;
        scoreSpan.textContent = score;
        shotsSpan.textContent = shots;

        setTimeout(() => {
          // Reset ball
          ball.style.transition = 'all 0.3s';
          ball.style.bottom = '30px';
          ball.style.background = '#e67e22';
          shooting = false;
        }, 700);
      }, 700);
    }

    shootBtn.addEventListener('click', shootBall);
  </script>
</body>
</html>
