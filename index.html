<!DOCTYPE html>

  <title>Funny Basketball Game</title>
  <style>
    body {
      background: #283747;
      color: #fff;
      font-family: 'Comic Sans MS', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.2em;
      letter-spacing: 2px;
    }
    #court {
      margin: 40px auto 20px auto;
      width: 350px;
      height: 400px;
      background: #4e944f;
      border-radius: 25px;
      position: relative;
      box-shadow: 0 0 20px #0008;
      border: 4px solid #fff;
      overflow: hidden;
    }
    #hoop {
      width: 90px;
      height: 18px;
      background: #d35400;
      border-radius: 40px 40px 0 0;
      position: absolute;
      left: 130px;
      top: 30px;
      border-bottom: 6px solid #fff;
      z-index: 2;
      transition: left 0.2s;
    }
    #rim {
      width: 90px;
      height: 8px;
      background: #fff;
      border-radius: 40px 40px 0 0;
      position: absolute;
      left: 0;
      top: 10px;
      z-index: 3;
    }
    #ball {
      width: 40px;
      height: 40px;
      background: #e67e22;
      border-radius: 50%;
      position: absolute;
      left: 155px;
      bottom: 30px;
      box-shadow: 0 2px 8px #0008;
      border: 3px solid #b3541e;
      transition: all 0.7s cubic-bezier(.68,-0.55,.27,1.55);
      z-index: 4;
    }
    #shootBtn {
      margin-top: 25px;
      padding: 16px 32px;
      font-size: 1.2em;
      background: #f39c12;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 12px #0004;
      transition: background 0.2s;
      outline: none;
      position: relative;
    }
    #shootBtn:active {
      background: #e67e22;
    }
    #scoreboard {
      margin: 20px auto;
      font-size: 1.4em;
      background: #3338;
      border-radius: 10px;
      width: 220px;
      padding: 10px 0;
      letter-spacing: 1px;
    }
    #message {
      margin-top: 15px;
      font-size: 1.2em;
      min-height: 28px;
      color: #f1c40f;
      min-height: 40px;
    }
    #powerBarContainer {
      width: 220px;
      height: 20px;
      background: #222a;
      margin: 18px auto 0 auto;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #fff6;
      position: relative;
    }
    #powerBar {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, #27ae60, #e67e22, #e74c3c);
      transition: width 0.1s;
    }
    /* Funny ball faces */
    #ball.face {
      background: #f7ca18;
      border: 3px solid #b3541e;
      position: absolute;
      overflow: hidden;
    }
    #ball.face::before, #ball.face::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: #222;
    }
    #ball.face::before {
      width: 8px; height: 8px;
      left: 10px; top: 12px;
    }
    #ball.face::after {
      width: 8px; height: 8px;
      left: 22px; top: 12px;
    }
    #ball.smile::after {
      content: '';
      position: absolute;
      left: 13px; top: 24px;
      width: 15px; height: 7px;
      border-bottom: 2.5px solid #222;
      border-radius: 0 0 12px 12px;
    }
    #ball.sad::after {
      content: '';
      position: absolute;
      left: 13px; top: 28px;
      width: 15px; height: 7px;
      border-top: 2.5px solid #222;
      border-radius: 0 0 12px 12px;
    }
  </style>
</head>
