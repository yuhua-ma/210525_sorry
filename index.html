<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Basketball Game</title>
  <style>
    body {
      background: #2d3436;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      font-size: 2em;
      letter-spacing: 2px;
    }
    #gameContainer {
      margin: 30px auto 0 auto;
      width: 420px;
      background: #222;
      border-radius: 16px;
      box-shadow: 0 0 24px #0007;
      padding-bottom: 20px;
    }
    #gameCanvas {
      display: block;
      margin: 20px auto 0 auto;
      background: #4e944f;
      border-radius: 12px;
      box-shadow: 0 0 12px #0005;
      border: 3px solid #fff;
    }
    #instructions {
      margin-top: 10px;
      font-size: 1.1em;
      color: #f1c40f;
    }
    #scoreboard {
      margin: 15px auto 0 auto;
      font-size: 1.2em;
      background: #333a;
      border-radius: 10px;
      width: 180px;
      padding: 8px 0;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <h1>üèÄ Canvas Basketball Game</h1>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <div id="scoreboard">
      Score: <span id="score">0</span> | Shots: <span id="shots">0</span>
    </div>
    <div id="instructions">
      Click/tap <b>on the ball</b> and drag to set angle and power, release to shoot!
    </div>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreSpan = document.getElementById('score');
    const shotsSpan = document.getElementById('shots');

    // Game variables
    let score = 0, shots = 0;
    let ball = {
      x: 200, y: 450, r: 18,
      vx: 0, vy: 0,
      inMotion: false
    };
    let hoop = {
      x: 120, y: 100, w: 160, h: 12
    };
    let aiming = false;
    let canAim = false;
    let aimStart = {x: 0, y: 0};
    let aimEnd = {x: 0, y: 0};

    // Draw functions
    function drawCourt() {
      ctx.fillStyle = "#4e944f";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.arc(200, 400, 60, 0, Math.PI, true);
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(200, 500, 180, Math.PI, 2 * Math.PI, false);
      ctx.strokeStyle = "#fff7";
      ctx.lineWidth = 1.5;
      ctx.stroke();
    }

    function drawHoop() {
      ctx.fillStyle = "#fff";
      ctx.fillRect(hoop.x + hoop.w/2 - 30, hoop.y - 10, 60, 6);

      ctx.beginPath();
      ctx.arc(hoop.x + hoop.w/2, hoop.y + 6, 38, 0, Math.PI, false);
      ctx.strokeStyle = "#e67e22";
      ctx.lineWidth = 6;
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(hoop.x + hoop.w/2 - 38, hoop.y + 6);
      ctx.lineTo(hoop.x + hoop.w/2, hoop.y + 32);
      ctx.lineTo(hoop.x + hoop.w/2 + 38, hoop.y + 6);
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, 2 * Math.PI);
      ctx.fillStyle = "#e67e22";
      ctx.fill();
      ctx.strokeStyle = "#b3541e";
      ctx.lineWidth = 3;
      ctx.stroke();

      ctx.strokeStyle = "#b3541e";
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r-2, 0, Math.PI, false);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r-2, Math.PI, 2*Math.PI, false);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(ball.x, ball.y-ball.r+2);
      ctx.lineTo(ball.x, ball.y+ball.r-2);
      ctx.stroke();
    }

    function drawAimArrow() {
      if (!aiming) return;
      ctx.save();
      ctx.strokeStyle = "#f1c40f";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(ball.x, ball.y);
      ctx.lineTo(aimEnd.x, aimEnd.y);
      ctx.stroke();
      // Arrowhead
      let angle = Math.atan2(aimEnd.y - ball.y, aimEnd.x - ball.x);
      for (let side of [-1, 1]) {
        ctx.beginPath();
        ctx.moveTo(aimEnd.x, aimEnd.y);
        ctx.lineTo(
          aimEnd.x - 15 * Math.cos(angle - side * Math.PI / 8),
          aimEnd.y - 15 * Math.sin(angle - side * Math.PI / 8)
        );
        ctx.stroke();
      }
      ctx.restore();
    }

    // Game loop
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCourt();
      drawHoop();
      drawBall();
      drawAimArrow();
    }

    function update() {
      if (ball.inMotion) {
        ball.x += ball.vx;
        ball.y += ball.vy;
        ball.vy += 0.28; // gravity

        let rimCenter = hoop.x + hoop.w/2;
        let rimY = hoop.y + 6;
        if (
          ball.y + ball.r > rimY - 6 &&
          ball.y + ball.r < rimY + 16 &&
          Math.abs(ball.x - rimCenter) < 40
        ) {
          if (ball.vy > 0) {
            ball.vy *= -0.45;
            ball.vx *= 0.7;
            ball.y = rimY - ball.r - 2;
          }
        }

        if (
          ball.y - ball.r > rimY + 10 &&
          Math.abs(ball.x - rimCenter) < 32 &&
          ball.vy > 0 &&
          !ball.scored
        ) {
          score++;
          scoreSpan.textContent = score;
          ball.scored = true;
        }

        if (ball.y > 520 || ball.x < -40 || ball.x > 440) {
          resetBall();
        }
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function resetBall() {
      ball.x = 200;
      ball.y = 450;
      ball.vx = 0;
      ball.vy = 0;
      ball.inMotion = false;
      ball.scored = false;
    }

    // Mouse/touch controls
    function isPointInBall(x, y) {
      const dx = x - ball.x;
      const dy = y - ball.y;
      return dx*dx + dy*dy <= ball.r*ball.r;
    }

    function getMousePos(evt) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (evt.touches ? evt.touches[0].clientX : evt.clientX) - rect.left,
        y: (evt.touches ? evt.touches[0].clientY : evt.clientY) - rect.top
      };
    }

    canvas.addEventListener('mousedown', (e) => {
      if (ball.inMotion) return;
      const pos = getMousePos(e);
      if (isPointInBall(pos.x, pos.y)) {
        aiming = true
