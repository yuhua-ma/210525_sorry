<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Basketball Canvas Game</title>
  <style>
    body {
      background: #222;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #gameCanvas {
      background: #4e944f;
      border: 3px solid #fff;
      border-radius: 12px;
      margin-top: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #instructions {
      margin-top: 10px;
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <h1>üèÄ Simple Basketball Game</h1>
  <canvas id="gameCanvas" width="400" height="500"></canvas>
  <div id="instructions">
    Click/tap <b>on the ball</b>, drag to set angle and power, release to shoot!
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Ball properties
    let ball = {
      x: 200,
      y: 450,
      r: 20,
      vx: 0,
      vy: 0,
      inMotion: false,
      scored: false
    };

    // Hoop properties
    const hoop = {
      x: 200,
      y: 120,
      r: 40
    };

    // Aim
    let aiming = false;
    let canAim = false;
    let aimStart = {x: 0, y: 0};
    let aimEnd = {x: 0, y: 0};

    // Score
    let score = 0, shots = 0;

    function drawCourt() {
      // Draw hoop
      ctx.beginPath();
      ctx.arc(hoop.x, hoop.y, hoop.r, 0, Math.PI, false);
      ctx.lineWidth = 7;
      ctx.strokeStyle = "#e67e22";
      ctx.stroke();
      ctx.lineWidth = 2;
      ctx.strokeStyle = "#fff";
      ctx.beginPath();
      ctx.moveTo(hoop.x - hoop.r, hoop.y);
      ctx.lineTo(hoop.x + hoop.r, hoop.y);
      ctx.stroke();
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, 2 * Math.PI);
      ctx.fillStyle = "#e67e22";
      ctx.fill();
      ctx.strokeStyle = "#b3541e";
      ctx.lineWidth = 3;
      ctx.stroke();
      // Ball lines
      ctx.strokeStyle = "#b3541e";
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r-2, 0, Math.PI, false);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r-2, Math.PI, 2*Math.PI, false);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(ball.x, ball.y-ball.r+2);
      ctx.lineTo(ball.x, ball.y+ball.r-2);
      ctx.stroke();
    }

    function drawAimArrow() {
      if (!aiming) return;
      ctx.save();
      ctx.strokeStyle = "#f1c40f";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(ball.x, ball.y);
      ctx.lineTo(aimEnd.x, aimEnd.y);
      ctx.stroke();
      ctx.restore();
    }

    function drawScore() {
      ctx.font = "20px Arial";
      ctx.fillStyle = "#fff";
      ctx.fillText(`Score: ${score} | Shots: ${shots}`, 10, 30);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCourt();
      drawBall();
      drawAimArrow();
      drawScore();
    }

    function update() {
      if (ball.inMotion) {
        ball.x += ball.vx;
        ball.y += ball.vy;
        ball.vy += 0.35; // gravity

        // Score detection: ball passes through hoop
        if (
          !ball.scored &&
          ball.y - ball.r < hoop.y + 10 &&
          ball.y - ball.r > hoop.y - 10 &&
          Math.abs(ball.x - hoop.x) < hoop.r - 10
        ) {
          score++;
          ball.scored = true;
        }

        // Stop if out of bounds
        if (ball.y - ball.r > canvas.height || ball.x < -40 || ball.x > canvas.width + 40) {
          resetBall();
        }
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function resetBall() {
      ball.x = 200;
      ball.y = 450;
      ball.vx = 0;
      ball.vy = 0;
      ball.inMotion = false;
      ball.scored = false;
    }

    function isPointInBall(x, y) {
      const dx = x - ball.x;
      const dy = y - ball.y;
      return dx*dx + dy*dy <= ball.r*ball.r;
    }

    function getMousePos(evt) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (evt.touches ? evt.touches[0].clientX : evt.clientX) - rect.left,
        y: (evt.touches ? evt.touches[0].clientY : evt.clientY) - rect.top
      };
    }

    // Mouse controls
    canvas.addEventListener('mousedown', (e) => {
      if (ball.inMotion) return;
      const pos = getMousePos(e);
      if (isPointInBall(pos.x, pos.y)) {
        aiming = true;
        canAim = true;
        aimStart = {...pos};
        aimEnd = {...pos};
      }
    });
    canvas.addEventListener('mousemove', (e) => {
      if (aiming && canAim) {
        aimEnd = getMousePos(e);
      }
    });
    canvas.addEventListener('mouseup', (e) => {
      if (aiming && canAim) {
        aiming = false;
        canAim = false;
        aimEnd = getMousePos(e);
        shootBall();
      }
    });

    // Touch controls
    canvas.addEventListener('touchstart', (e) => {
      if (ball.inMotion) return;
      const pos = getMousePos(e);
      if (isPointInBall(pos.x, pos.y)) {
        aiming = true;
        canAim = true;
        aimStart = {...pos};
        aimEnd = {...pos};
      }
      e.preventDefault();
    }, {passive: false});
    canvas.addEventListener('touchmove', (e) => {
      if (aiming && canAim) {
        aimEnd = getMousePos(e);
      }
      e.preventDefault();
    }, {passive: false});
    canvas.addEventListener('touchend', (e) => {
      if (aiming && canAim) {
        aiming = false;
        canAim = false;
        shootBall();
      }
      e.preventDefault();
    }, {passive: false});

    function shootBall() {
      let dx = aimStart.x - aimEnd.x;
      let dy = aimStart.y - aimEnd.y;
      let power = Math.min(Math.sqrt(dx*dx + dy*dy), 150);
      if (power < 15) return;
      let angle = Math.atan2(dy, dx);
      ball.vx = -(power * Math.cos(angle)) / 8;
      ball.vy = -(power * Math.sin(angle)) / 8;
      ball.inMotion = true;
      ball.scored = false;
      shots++;
    }

    // Start game
    draw();
    gameLoop();
  </script>
</body>
</html>
