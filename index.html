<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Basketball Canvas Game</title>
  <style>
    canvas { background: #4e944f; display: block; margin: 0 auto; }
  </style>
</head>
<body>
  <canvas id="game" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    let ball = { x: 300, y: 350, r: 15, vy: 0, shooting: false };

    function drawHoop() {
      ctx.fillStyle = "#d35400";
      ctx.fillRect(250, 50, 100, 10);
      ctx.strokeStyle = "#fff";
      ctx.beginPath();
      ctx.arc(300, 60, 40, 0, Math.PI, false);
      ctx.stroke();
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, 2 * Math.PI);
      ctx.fillStyle = "#e67e22";
      ctx.fill();
      ctx.stroke();
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawHoop();
      drawBall();
      if (ball.shooting) {
        ball.y += ball.vy;
        ball.vy -= 0.5; // gravity
        if (ball.y < 60) ball.shooting = false;
      }
      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener('click', () => {
      if (!ball.shooting) {
        ball.y = 350;
        ball.vy = -10 - Math.random() * 5;
        ball.shooting = true;
      }
    });

    gameLoop();
  </script>
</body>
</html>
